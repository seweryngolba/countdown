<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trip Countdown</title>
  </head>
  <body>
    <div class="box">
      <h1>New York Trip Countdown</h1>
      <div class="container">
        <div class="sqr">
          <div class="days" id="day"></div>
          <h2>DAYS</h2>
        </div>
        <div class="sqr">
          <div class="hours" id="hour"></div>
          <h2>HOURS</h2>
        </div>
        <div class="sqr">
          <div class="minutes" id="minute"></div>
          <h2>MINUTES</h2>
        </div>
        <div class="sqr">
          <div class="seconds" id="second"></div>
          <h2>SECONDS</h2>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
