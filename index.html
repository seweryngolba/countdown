<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trip Countdown</title>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <h1>Trip Countdown</h1>
        <div class="one">
          <div class="day"></div>
          <h2>DAYS</h2>
        </div>
        <div class="two">
          <div class="hour"></div>
          <h2>HOURS</h2>
        </div>
        <div class="three">
          <div class="minute"></div>
          <h2>MINUTES</h2>
        </div>
        <div class="four">
          <div class="second"></div>
          <h2>SECONDS</h2>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
